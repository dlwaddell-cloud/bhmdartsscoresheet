<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bar Darts Scoresheet</title>

    <!-- Generic Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">

    <!-- iOS Meta Tags for a Native App Feel -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Bar Darts">
    <link rel="apple-touch-icon" href="https://placehold.co/180x180/000000/FFFFFF?text=Darts&font=sans">

    <!-- Android / PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <!-- 
      This is an inline Web App Manifest. It tells Android devices how to display the app 
      when added to the home screen (e.g., fullscreen, with an icon, and a theme color).
    -->
    <link rel="manifest" href='data:application/manifest+json,{
        "name": "Bar Darts Scoresheet",
        "short_name": "Bar Darts",
        "start_url": ".",
        "display": "standalone",
        "background_color": "#000000",
        "theme_color": "#000000",
        "icons": [
            {
                "src": "https://placehold.co/192x192/000000/FFFFFF?text=Darts&font=sans",
                "type": "image/png",
                "sizes": "192x192"
            },
            {
                "src": "https://placehold.co/512x512/000000/FFFFFF?text=Darts&font=sans",
                "type": "image/png",
                "sizes": "512x512"
            }
        ]
    }'>
    
    <style>
        /* Basic CSS to make the iframe fill the entire screen */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevents scrolling on the body */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Removes the default iframe border */
            display: block;
        }
    </style>
</head>
<body>
    <!-- The iframe will load and display your website -->
    <iframe src="https://bhamdartsscoresheet.netlify.app/bardarts" title="Bar Darts Scoresheet Application"></iframe>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Darts Game Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .game-card {
            transition: box-shadow 0.3s ease;
        }
        .game-card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-900 text-white min-h-screen flex flex-col items-center justify-center p-4">

    <div class="text-center">
        <header class="mb-10">
            <h1 class="text-5xl font-extrabold mb-2">Bar Darts Game Hub</h1>
            <p class="text-xl text-slate-400">Choose a game to score</p>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl mx-auto">
            <!-- Killer Darts Card -->
            <div class="game-card bg-slate-800 p-8 rounded-xl shadow-lg flex flex-col">
                <div>
                    <div class="mb-4">
                        <h2 class="text-3xl font-bold text-red-400">Killer Darts</h2>
                    </div>
                    <p class="text-slate-300">
                        Become the "Killer" and hunt down your opponents. Be the last player with lives remaining to win.
                    </p>
                </div>
                <div class="mt-auto pt-6 flex gap-4 items-center">
                    <a href="killerdarts.html" class="w-full text-center bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-5 rounded-lg transition-transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-800 focus:ring-red-500">
                        Play Game
                    </a>
                </div>
            </div>

            <!-- Darts Golf Card -->
            <div class="game-card bg-slate-800 p-8 rounded-xl shadow-lg flex flex-col">
                 <div>
                    <div class="mb-4">
                        <h2 class="text-3xl font-bold text-yellow-300">Darts Golf</h2>
                    </div>
                    <p class="text-slate-300">
                        Play 18 "holes" and aim for the lowest score possible. Lowest score wins.
                    </p>
                </div>
                 <div class="mt-auto pt-6 flex gap-4 items-center">
                    <a href="dartsgolf.html" class="w-full text-center bg-yellow-400 hover:bg-yellow-500 text-slate-900 font-bold py-3 px-5 rounded-lg transition-transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-800 focus:ring-yellow-400">
                        Play Game
                    </a>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
